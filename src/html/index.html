<!DOCTYPE html5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>M-CHAT - Início</title>
</head>

<header class="bg-blue-950 text-white rounded-b-full py-4 w-full flex flex-col items-center text-center">
    <img src="../content/logo.png" class="h-32 w-24 mb-4" alt="Logo M-CHAT">
    <h1 class="text-2xl font-bold">M-CHAT</h1>
    <p>Cadastro</p>
</header>

<body class="flex flex-col bg-slate-600 items-center text-center">

    <form id="meuFormulario" class="bg-gray-200 text-center rounded-xl p-8 m-8 shadow-md w-full max-w-2xl">
        <h2 class="text-xl font-semibold mb-4 text-center">Cadastro</h2>

        <!-- Mae -->
        <label class="block mb-2 font-medium">Nome da Mãe</label>
        <input type="text" id="nome1" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" required>

        <!-- Crianca -->
        <label class="block mt-4 mb-2 font-medium">Nome Completo da Criança</label>
        <input type="text" id="nome2" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" required>

        <!-- Idade -->
        <label class="block mt-4 mb-2 font-medium">Idade em Meses</label>
        <input type="number" id="idade" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" required>

        <!-- Sexo -->
        <label class="block mt-4 mb-2 font-medium">Sexo</label>
        <select id="sexo" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <!-- Botao -->
        <button type="submit" class="mt-6 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Enviar</button>
    </form>

    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event) {
            event.preventDefault();

            const nomeMae = document.getElementById("nome1").value;
            const nomeCrianca = document.getElementById("nome2").value;
            const idade = document.getElementById("idade").value;
            const sexo = document.getElementById("sexo").value;

            localStorage.setItem("nomeMae", nomeMae);
            localStorage.setItem("nomeCrianca", nomeCrianca);
            localStorage.setItem("idade", idade);
            localStorage.setItem("sexo", sexo);

            window.location.href = "questionario.html";
        });
    </script>

</body>

<!-- Rodape -->
<footer class="bg-blue-950 py-8 rounded-t-full text-white font-semibold w-full text-center mt-8">
    &copy; M-CHAT 2025 | Laboratório de Ideias
</footer>
</html>
